<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>

    <!-- Шапка -->
    <div class="header container">

        <div class="header__left">

            <!-- Логотип -->
            <div class="header__brand">

                <img src="img/logo.svg" alt="logo">
                <p class="header__text">BRAN<span class="letter">D</span></p>
            </div>

            <!-- Левая часть шапки -->
            <form action="#" class="file-upload">

                <!-- Кнопка "Browse" -->
                <div class="browse__topmenu">
                    <input type="file" class="hide_input_file" id="uploade-file">
                    <label for="uploade-file">
                        <span class="header__browse">
                            <span class="browse_text">Browse</span>
                            <span class="fa-caret-down"></span>
                        </span>
                    </label>
                </div>

                .browse__topmenu



                <!-- Строка поиска -->
                <div>
                    <input class="header__search" name="s" placeholder="Search for Item.." type="search">
                </div>

                <!-- Кнопка поиска -->
                <div>
                    <button class="header_button" type="submit">
                        <span class="fa-search"></span>
                    </button>
                </div>

            </form>
        </div>

        <!-- Правая часть шапки -->
        <div class="header__card">

            <img src="img/card.svg" alt="logo">

            <button class="account__button">
                <span class="account__text">My Account</span>
                <span class="fa-caret-down tri_color"></span>
            </button>

        </div>

    </div>

    <!-- Менюшка-->
    <div class="menu_border">
        <ul class="menu___ul container">
            <li><a class="menu__li" href="">HOME</a></li>
            <li><a class="menu__li" href="">MAN</a></li>
            <li><a class="menu__li" href="">WOMAN</a></li>
            <li><a class="menu__li" href="">KIDS</a></li>
            <li><a class="menu__li" href="">ACCOSERIESE</a></li>
            <li><a class="menu__li" href="">FEATURED</a></li>
            <li><a class="menu__li" href="">HOT DEALS</a></li>
        </ul>

    </div>

    <!-- Слайдер-->
    <div class="slider">
        <div class="slider_container container">
            <div class="slider__text__block">

                <span class="slider_text">THE BRAND <br>
                    <span class="slider_text_of__luxerios">OF LUXERIOUS</span>
                    <span class="slider_text_fashion">FASHION
                    </span>
                </span>

            </div>
        </div>
    </div>

    <!-- Категория-->
    <div class="category container">
        <div class="category__block">

            <!-- Левая колонка-->
            <div class="category__left">

                <!-- Левый большой блок-->
                <div class="category__left__big">
                    <div> <a href=""><img src="img/category_left_big.png" alt="logo">
                            <p class="category__a">HOT DEAL<span class="category__text__p"> <br> FOR MEN</span></p>
                        </a>
                    </div>
                </div>


                <!-- Левый маленький блок-->
                <div class="category__left__small">
                    <div> <a href=""><img src="img/category_left_small.png" alt="logo">
                            <p class="category__a category__a__small ">LUXIROUS & TRENDY<span class="category__text__p">
                                    <br> ACCESORIES</span></p>
                        </a>
                    </div>
                </div>



            </div>

            <!-- Правая колонка-->
            <div class="category__right">

                <!-- Правая маленькая колонка-->
                <div class="category__right__small">
                    <div> <a href=""><img src="img/category_right_small.png" alt="logo">
                            <p class="category__a ">30% OFFER<span class="category__text__p">
                                    <br> WOMEN</span></p>
                        </a>
                    </div>
                </div>

                <!-- Правая большая колонка-->
                <div class="category__right__big">
                    <div> <a href=""><img src="img/category_right_big.png" alt="logo">
                            <p class="category__a ">NEW ARRIVALS<span class="category__text__p">
                                    <br> FOR KIDS</span></p>
                        </a>
                    </div>
                </div>



            </div>

        </div>

    </div>

    <!-- Рекомендованные товары-->
    <div class="feature">
        <h4 class="category__feature__h">Fetured Items</h4>
        <p class="category__feature__text">Shop for items based on what we featured in this week</p>
    </div>

</body>

</html>
